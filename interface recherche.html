<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Recherche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .search-container {
            padding: 20px;
            text-align: center;
        }
        .search-bar {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #45a049;
        }
        .results-container {
            padding: 20px;
        }
        .result-item {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Interface Recherche</h1>
    </div>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Entrez votre recherche...">
        <button class="search-button">Rechercher</button>
    </div>
    <div class="results-container">
        <!-- Résultats de la recherche apparaîtront ici -->
        <div class="result-item">
            <h3>Résultat 1</h3>
            <p>Description courte du résultat de recherche. <a href="#">Lire plus</a></p>
        </div>
        <div class="result-item">
            <h3>Résultat 2</h3>
            <p>Description courte du résultat de recherche. <a href="#">Lire plus</a></p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Interface Recherche. Tous droits réservés.</p>
    </div>
</body>
</html>
